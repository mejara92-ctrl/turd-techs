<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turd Techs — Checkout Canceled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --bg0:#070A10; --bg1:#0B1020; --card:#0F172A;
      --border:rgba(148,163,184,.18);
      --text:#E5E7EB; --muted:#94A3B8;
      --accent:#34D399; --accent2:#22C55E;
      --accentGlow: rgba(52,211,153,.35);
      --warn:#FBBF24;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(251,191,36,.10), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(59,130,246,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex; align-items:center; justify-content:center;
      padding:22px 16px;
    }
    .wrap{ width:min(860px, 100%); }
    .card{
      border-radius:20px;
      border:1px solid var(--border);
      background: rgba(15,23,42,.75);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,.35);
      padding:18px;
    }
    h1{ margin:0 0 8px; font-size:26px; }
    p{ margin:0 0 12px; color:var(--muted); font-size:13px; line-height:1.55; }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:9px 14px; border-radius:999px;
      border:1px solid rgba(251,191,36,.22);
      background: rgba(2,6,23,.22);
      color:var(--muted);
      font-size:12px;
      margin:10px 0 14px;
    }
    .pill strong{ color:var(--warn); }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .btn{
      border:none; cursor:pointer; border-radius:999px;
      padding:11px 16px; font-weight:800; font-size:13px;
      display:inline-flex; align-items:center; gap:8px; text-decoration:none;
      user-select:none;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#061017;
      box-shadow: 0 18px 60px var(--accentGlow);
    }
    .btn.ghost{
      background: rgba(2,6,23,.25);
      border:1px solid rgba(148,163,184,.2);
      color:var(--text);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Checkout canceled</h1>
      <p>No charge was made. If you ran into anything weird, just text us and we’ll fix it fast.</p>

      <div class="pill">
        Want to book by text instead? <strong>(580) 215-6999</strong>
      </div>

      <div class="actions">
        <a class="btn primary" href="/">← Try again</a>
        <a class="btn ghost" href="tel:15802156999">☎ Call / text</a>
      </div>
    </div>
  </div>
</body>
</html>
